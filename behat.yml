default:
  suites:
    default:
      contexts:
        - FunctionalTest\Yoanm\BehatUtilsExtension\Context\ExtensionContext:
            extensionConfig:
              logger:
                path: %behat_utils_extension.logger.path%
                level: %behat_utils_extension.logger.level%
              step_logger:
                enabled: %behat_utils_extension.step_logger.enabled%
        - FunctionalTest\Yoanm\BehatUtilsExtension\Context\LoggerContext:
          - %paths.base%/%behat_utils_extension.logger.path%
        - FunctionalTest\Yoanm\BehatUtilsExtension\Context\BehatEventsContext: ~
        - FunctionalTest\Yoanm\BehatUtilsExtension\Context\BehatStepLoggerContext:
          - %paths.base%/%behat_utils_extension.logger.path%
  extensions:
    Yoanm\BehatUtilsExtension:
        logger:
            level: DEBUG
        step_logger: true
